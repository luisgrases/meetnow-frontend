<ion-view class="cool-gray-background" hide-tabs='true'>
    <ion-nav-title>
        <ion-spinner icon="lines" class="spinner-balanced" ng-if="(vm.values.processing)"></ion-spinner>
        <span ng-if="!(vm.values.processing)">Add Contacts<span>
    </ion-nav-title>
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="vm.searchTerm" ng-change="vm.search()">
            </label>     
        </div>
        <div class="item item-divider" ng-show="vm.ContactsService.searchResults">
            Search Results
        </div>
        <ion-list>
        <ion-item class="item-remove-animate item-button-right" ng-repeat="contact in vm.ContactsService.searchResults" type="item-text-wrap">
                <h2>{{contact.name}}</h2>
                <p>{{contact.username}}</p>
                <button class="button button-clear button-balanced icon ion-person-add" ng-click="vm.addContact(contact)" ng-disabled="vm.isContained(vm.processingButtons, contact)">
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
