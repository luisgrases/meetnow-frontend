<ion-view view-title="Invite People">
    <ion-content>
        <ion-list>
          <div class="item item-divider">
              Invited
          </div>
          <ion-item class="item-button-right" ng-repeat="contact in vm.EventsService.newEvent.users">
              {{contact.uid}}
               <button class="button button-assertive button-clear icon ion-ios-minus-outline" ng-click="vm.uninviteContact(contact)">
            </button>
          </ion-item>
          <div class="item item-divider">
              Contacts
          </div>
          <ion-item class="item-button-right" ng-repeat="contact in vm.ContactsService.all" ng-hide="contact.hide">    
            {{contact.uid}}
            <button class="button button-assertive button-clear icon ion-ios-plus-outline" ng-click="vm.inviteContact(contact)">
            </button>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
