<ion-view view-title="{{vm.invitedStatus}}">
  <ion-content>
    <ion-list>
     <ion-item class="item-remove-animate item-button-right" ng-repeat="invitedContact in vm.EventsService.currentEvent.invited_people" type="item-text-wrap">
          <h2>{{invitedContact.uid}}</h2>
          <button class="button button-posistive" ng-click="vm.requestRecievedActionSheet(requestRecieved)">
            <i class="icon ion-ios-telephone"></i>
          </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
