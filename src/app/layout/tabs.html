<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

<!-- Events Tab -->
	<ion-tab title="Meets" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.events.index">
		<ion-nav-view name="tab-events"></ion-nav-view>
	</ion-tab>

	<!-- Contacts Tab -->
	<ion-tab title="Contacts" icon-off="ion-person-stalker" icon-on="ion-person-stalker" ui-sref="tab.contacts.index">
		<ion-nav-view name="tab-contacts"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.account.index">
		<ion-nav-view name="tab-account"></ion-nav-view>
	</ion-tab>

</ion-tabs>
